spring:
  mail:
    host: smtp.gmail.com
    port: 587
    password: ${MAIL_APP_PASSWORD:local@email.com}
    username: ${MAIL_USERNAME:somepassword}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 15000
          timeout: 10000
          writetimeout: 15000
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URL:http://localhost:8081}
  application:
    name: twitter-service
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: "twitter-service"

firebase:
  credentials: |
    ${FIREBASE_CREDENTIALS}